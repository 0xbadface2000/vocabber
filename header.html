<header class="fixed top-0 w-full bg-gray-800 bg-opacity-80 backdrop-blur-md p-4 z-10">
    <link rel="stylesheet" href="/styles.css">
    <nav class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="/index.html">
            <img id="logo" src="/media/horiz_logo.png" alt="Horizontal Logo" class="w-[200px] md:w-[20%] min-w-[150px]">
        </a>

        <!-- Hamburger Menu Button -->
        <button id="menu-btn" class="md:hidden flex flex-col space-y-1 w-8 h-6">
            <span class="block w-8 h-1 bg-white rounded transition-transform"></span>
            <span class="block w-8 h-1 bg-white rounded transition-transform"></span>
            <span class="block w-8 h-1 bg-white rounded transition-transform"></span>
        </button>

        <!-- Navigation Menu (Pushed Left) -->
        <div id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-6 absolute md:static top-14 right-0 w-full md:w-auto bg-gray-800 md:bg-transparent p-4 md:p-0 transition-all md:ml-auto md:justify-end">
            <a href="/index.html" class="block text-white hover:text-blue-400 p-2 md:p-0">Home</a>
            <a href="/blog.html" class="block text-white hover:text-blue-400 p-2 md:p-0">Blog</a>
            <a href="/about.html" class="block text-white hover:text-blue-400 p-2 md:p-0">About</a>
        </div>
    </nav>
</header>

<!-- JavaScript for Toggle Effects -->
<script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const logo = document.getElementById('logo');

    menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden'); // Show/hide menu
        menuBtn.classList.toggle('open'); // Animate hamburger button

        // Change logo when menu is opened
        if (!menu.classList.contains('hidden')) {
            logo.src = '/media/picture2.png'; // Mobile logo
        } else {
            logo.src = '/media/horiz_logo.png'; // Desktop logo
        }
    });
</script>

<style>
    /* Hamburger Menu Animation */
    #menu-btn.open span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
    }
    #menu-btn.open span:nth-child(2) {
        opacity: 0;
    }
    #menu-btn.open span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
    }
</style>
